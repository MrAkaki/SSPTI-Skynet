
name: Deps update, build, and publish

on:
  push:
    branches:
      - main
  schedule:
    # Every Monday at 06:00 UTC
    - cron: "0 6 * * 1"

permissions:
  contents: write
  pull-requests: write
  packages: write

concurrency:
  group: deps-update-build-publish
  cancel-in-progress: false

jobs:
  update_build_publish:
    runs-on: ubuntu-latest
    env:
      PR_PAT: ${{ secrets.PR_PAT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Set lowercase GHCR image name
        id: image
        run: |
          IMAGE="ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE=${IMAGE}" >> "$GITHUB_ENV"
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"

      - name: Set image tag (UTC timestamp)
        id: tag
        run: |
          echo "tag=$(date -u +%Y%m%d%H%M)" >> "$GITHUB_OUTPUT"

      - name: Log image tag
        run: |
          echo "Using image tag: ${IMAGE}:${{ steps.tag.outputs.tag }}"

      - name: Bump dependencies (package.json)
        run: |
          npx -y npm-check-updates@latest -u

      - name: Detect dependency changes
        id: depchanges
        shell: bash
        run: |
          if git diff --quiet -- package.json; then
            echo "deps_changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "deps_changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Update lockfile (npm install)
        if: steps.depchanges.outputs.deps_changed == 'true'
        run: |
          rm -rf node_modules package-lock.json
          npm install --include=dev

      - name: Verify clean install (npm ci)
        if: steps.depchanges.outputs.deps_changed == 'true'
        run: |
          rm -rf node_modules
          npm ci --include=dev

      - name: Build (TypeScript)
        if: steps.depchanges.outputs.deps_changed == 'true'
        run: npm run build

      - name: Detect changes
        id: changes
        shell: bash
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi


      # Only push Docker image if this is a push to main (not schedule)
      - name: Log in to GHCR
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (main only)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ steps.tag.outputs.tag }}

      # On schedule (Monday), if deps changed and build succeeded, commit directly to main
      - name: Commit and push dependency updates (schedule only)
        if: github.event_name == 'schedule' && steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add package.json package-lock.json
          git commit -m "chore(deps): update dependencies (automated)" || echo "No changes to commit"
          git push origin main
