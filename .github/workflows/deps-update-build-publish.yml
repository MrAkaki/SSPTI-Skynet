name: Deps update, build, and publish

on:
  workflow_dispatch:
    inputs:
      create_pr:
        description: "Create a pull request for dependency updates (requires PR_PAT secret)"
        required: false
        default: "false"
        type: choice
        options:
          - "false"
          - "true"
  schedule:
    # Every Monday at 06:00 UTC
    - cron: "0 6 * * 1"

permissions:
  contents: write
  pull-requests: write
  packages: write

concurrency:
  group: deps-update-build-publish
  cancel-in-progress: false

jobs:
  update_build_publish:
    runs-on: ubuntu-latest
    env:
      PR_PAT: ${{ secrets.PR_PAT }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Set lowercase GHCR image name
        id: image
        run: |
          IMAGE="ghcr.io/$(echo "${GITHUB_REPOSITORY}" | tr '[:upper:]' '[:lower:]')"
          echo "IMAGE=${IMAGE}" >> "$GITHUB_ENV"
          echo "image=${IMAGE}" >> "$GITHUB_OUTPUT"

      - name: Set image tag (UTC timestamp)
        id: tag
        run: |
          echo "tag=$(date -u +%Y%m%d-%H%M)" >> "$GITHUB_OUTPUT"

      - name: Log image tag
        run: |
          echo "Using image tag: ${IMAGE}:${{ steps.tag.outputs.tag }}"

      - name: Bump dependencies (package.json)
        run: |
          npx -y npm-check-updates@latest -u

      - name: Detect dependency changes
        id: depchanges
        shell: bash
        run: |
          if git diff --quiet -- package.json; then
            echo "deps_changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "deps_changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Update lockfile (npm install)
        if: steps.depchanges.outputs.deps_changed == 'true'
        run: |
          rm -rf node_modules package-lock.json
          npm install --include=dev

      - name: Verify clean install (npm ci)
        if: steps.depchanges.outputs.deps_changed == 'true'
        run: |
          rm -rf node_modules
          npm ci --include=dev

      - name: Build (TypeScript)
        if: steps.depchanges.outputs.deps_changed == 'true'
        run: npm run build

      - name: Detect changes
        id: changes
        shell: bash
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Log in to GHCR
        if: steps.changes.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (deps update)
        if: steps.changes.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.IMAGE }}:${{ steps.tag.outputs.tag }}

      - name: Create pull request
        if: steps.changes.outputs.changed == 'true' && env.PR_PAT != '' && (github.event_name != 'workflow_dispatch' || inputs.create_pr == 'true')
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ env.PR_PAT }}
          commit-message: "chore(deps): update dependencies"
          title: "chore(deps): update dependencies"
          body: |
            Automated dependency update.

            - Ran `npm-check-updates -u`
            - Regenerated lockfile via `npm install --include=dev`
            - Verified reproducible install via `npm ci --include=dev`
            - Verified with `npm run build`
            - Pushed Docker image: `${{ env.IMAGE }}:${{ steps.tag.outputs.tag }}`
          branch: chore/deps-update
          delete-branch: true
