name: Deps update, build, and publish

on:
  workflow_dispatch:
  schedule:
    # Every Monday at 06:00 UTC
    - cron: "0 6 * * 1"

permissions:
  contents: write
  pull-requests: write
  packages: write

concurrency:
  group: deps-update-build-publish
  cancel-in-progress: false

jobs:
  update_build_publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Bump dependencies (package.json)
        run: |
          npx -y npm-check-updates@latest -u

      - name: Install dependencies
        run: npm ci

      - name: Build (TypeScript)
        run: npm run build

      - name: Detect changes
        id: changes
        shell: bash
        run: |
          if git diff --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Log in to GHCR
        if: steps.changes.outputs.changed == 'true'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image (deps update)
        if: steps.changes.outputs.changed == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:deps-${{ github.run_id }}

      - name: Create pull request
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore(deps): update dependencies"
          title: "chore(deps): update dependencies"
          body: |
            Automated dependency update.

            - Ran `npm-check-updates -u`
            - Installed via `npm ci`
            - Verified with `npm run build`
            - Pushed Docker image: `ghcr.io/${{ github.repository }}:deps-${{ github.run_id }}`
          branch: chore/deps-update
          delete-branch: true
